<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Mii!</title>
<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Patrick Hand', cursive;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #FFD1DC, #FFECB3);
    overflow: hidden;
    animation: gradientShift 10s ease infinite alternate;
  }

  @keyframes gradientShift {
    0% { background: linear-gradient(135deg, #FFD1DC, #FFECB3); }
    50% { background: linear-gradient(135deg, #FFECB3, #FFF7AE); }
    100% { background: linear-gradient(135deg, #FFD1DC, #FFE6F0); }
  }

  h1 {
    font-size: 3.2em;
    color: #FF69B4;
    text-shadow: 0 0 10px #fff, 0 0 20px #FF69B4;
    animation: glow 3s ease-in-out infinite alternate, fadeIn 2s ease forwards;
    opacity: 0;
  }

  p {
    font-size: 1.5em;
    color: #555;
    animation: fadeIn 2s ease forwards 0.5s;
    opacity: 0;
  }

  button {
    margin-top: 20px;
    padding: 12px 25px;
    font-size: 1.2em;
    border: none;
    border-radius: 15px;
    background-color: #FFB6C1;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
    animation: fadeIn 2s ease forwards 1s;
    opacity: 0;
  }

  button:hover {
    transform: scale(1.1);
    background: #FF8FAB;
    box-shadow: 0 0 15px #FF69B4, 0 0 30px #FFD1DC;
  }

  @keyframes glow {
    from { text-shadow: 0 0 10px #fff, 0 0 20px #FFB6C1; }
    to { text-shadow: 0 0 20px #FF69B4, 0 0 40px #FFD1DC; }
  }

  @keyframes fadeIn {
    to { opacity: 1; }
  }

  /* Image box */
  .slideshow {
    position: relative;
    width: 80%;
    max-width: 500px;
    height: 300px;
    margin-top: 30px;
    overflow: hidden;
    border-radius: 20px;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    animation: fadeIn 2s ease forwards 1.5s;
  }

  .slide {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    max-width: 100%;
    max-height: 100%;
    border-radius: 20px;
    object-fit: contain;
    opacity: 0;
    animation: fadeInImage 3s ease forwards 1.5s;
  }

  @keyframes fadeInImage {
    to { opacity: 1; }
  }

  /* Confetti */
  .confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    top: -10px;
    animation: fall 5s linear infinite;
    opacity: 0.8;
    border-radius: 50%;
  }

  @keyframes fall { 
    to { transform: translateY(110vh) rotate(360deg); }
  }

  /* Heartfelt message */
  .message {
    margin-top: 20px;
    max-width: 600px;
    text-align: center;
    font-size: 1.4em;
    color: #6a4c93;
    animation: fadeIn 3s ease forwards 2s;
    opacity: 0;
    line-height: 1.6;
  }

  /* Surprise Card Styles */
  .card-overlay {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(255, 182, 193, 0.4);
    backdrop-filter: blur(5px);
    align-items: center;
    justify-content: center;
    z-index: 100;
  }

  .card {
    background: #fff;
    border-radius: 20px;
    padding: 30px;
    box-shadow: 0 0 20px rgba(0,0,0,0.2);
    text-align: center;
    animation: popIn 0.6s ease forwards;
    max-width: 350px;
  }

  @keyframes popIn {
    from { transform: scale(0.5); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  .card p {
    color: #d63384;
    font-size: 1.5em;
  }

  .close-btn {
    margin-top: 15px;
    padding: 8px 20px;
    border: none;
    background: #FFB6C1;
    border-radius: 10px;
    font-size: 1em;
    cursor: pointer;
    transition: 0.3s;
  }

  .close-btn:hover {
    background: #FF8FAB;
    transform: scale(1.1);
  }
</style>
</head>
<body>

<h1>üéâ Happy Birthday Mii! üéÇ</h1>
<p>This day is all about YOU!</p>
<button id="openCard">Open your surprise üéÅ</button>

<!-- Heartfelt message -->
<div class="message">
  üíå Mii, you make the world brighter just by being in it.  
  Thank you for all the laughter, chaos, and love we share.  
  Here‚Äôs to us ‚Äî forever and always ü´∂üíú
</div>

<!-- Image -->
<div class="slideshow">
  <img src="Gemini_Generated_Image_axk7snaxk7snaxk7.png" class="slide">
</div>

<!-- Music -->
<audio id="birthdayMusic" autoplay loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<!-- Surprise Card -->
<div class="card-overlay" id="cardOverlay">
  <div class="card">
    <p>Ti amo üíñ Sei la mia persona preferita nel mondo! üå∏</p>
    <button class="close-btn" id="closeCard">Close üíï</button>
  </div>
</div>

<script>
  // Confetti
  const confettiCount = 50;
  for(let i=0;i<confettiCount;i++){
    const confetti=document.createElement('div');
    confetti.classList.add('confetti');
    confetti.style.left=Math.random()*window.innerWidth+'px';
    confetti.style.backgroundColor=`hsl(${Math.random()*360},70%,70%)`;
    confetti.style.animationDuration=(3+Math.random()*3)+'s';
    confetti.style.width=confetti.style.height=(5+Math.random()*10)+'px';
    document.body.appendChild(confetti);
  }

  // Surprise card toggle
  const openBtn = document.getElementById('openCard');
  const closeBtn = document.getElementById('closeCard');
  const overlay = document.getElementById('cardOverlay');

  openBtn.onclick = () => {
    overlay.style.display = 'flex';
  };

  closeBtn.onclick = () => {
    overlay.style.display = 'none';
  };
</script>

</body>
</html>
