<style>
  body {
    margin: 0;
    font-family: 'Patrick Hand', cursive;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #FFD1DC, #FFECB3);
    overflow: hidden;
    animation: gradientShift 10s ease infinite alternate;
  }

  @keyframes gradientShift {
    0% { background: linear-gradient(135deg, #FFD1DC, #FFECB3); }
    50% { background: linear-gradient(135deg, #FFECB3, #FFF7AE); }
    100% { background: linear-gradient(135deg, #FFD1DC, #FFE6F0); }
  }

  h1 {
    font-size: 3.2em;
    color: #FF69B4;
    text-shadow: 0 0 10px #fff, 0 0 20px #FF69B4;
    animation: glow 3s ease-in-out infinite alternate, fadeIn 2s ease forwards;
    opacity: 0;
  }

  p {
    font-size: 1.5em;
    color: #555;
    animation: fadeIn 2s ease forwards 0.5s;
    opacity: 0;
  }

  button {
    margin-top: 20px;
    padding: 12px 25px;
    font-size: 1.2em;
    border: none;
    border-radius: 15px;
    background-color: #FFB6C1;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
    animation: fadeIn 2s ease forwards 1s;
    opacity: 0;
  }

  button:hover {
    transform: scale(1.1);
    background: #FF8FAB;
    box-shadow: 0 0 15px #FF69B4, 0 0 30px #FFD1DC;
  }

  @keyframes glow {
    from { text-shadow: 0 0 10px #fff, 0 0 20px #FFB6C1; }
    to { text-shadow: 0 0 20px #FF69B4, 0 0 40px #FFD1DC; }
  }

  @keyframes fadeIn {
    to { opacity: 1; }
  }

  /* Image box */
  .slideshow {
    position: relative;
    width: 80%;
    max-width: 500px;
    height: 300px;
    margin-top: 30px;
    overflow: hidden;
    border-radius: 20px;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    animation: fadeIn 2s ease forwards 1.5s;
  }

  .slide {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    max-width: 100%;
    max-height: 100%;
    border-radius: 20px;
    object-fit: contain;
  }

  /* Confetti */
  .confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    top: -10px;
    animation: fall 5s linear infinite;
    opacity: 0.8;
    border-radius: 50%;
  }

  @keyframes fall { 
    to { transform: translateY(110vh) rotate(360deg); }
  }

  /* Balloons */
  .balloon {
    position: absolute;
    font-size: 2em;
    cursor: pointer;
    animation: balloonFloat 10s linear infinite;
  }

  @keyframes balloonFloat {
    0% { transform: translateY(100vh) rotate(0deg); }
    100% { transform: translateY(-120vh) rotate(360deg); }
  }

  /* Heartfelt message */
  .message {
    margin-top: 20px;
    max-width: 600px;
    text-align: center;
    font-size: 1.4em;
    color: #6a4c93;
    animation: fadeIn 3s ease forwards 2s;
    opacity: 0;
    line-height: 1.6;
  }

  /* Floating hearts animation */
  @keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-100vh); opacity: 0; }
  }
</style>
</head>
