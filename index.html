<style>
  body {
    margin: 0;
    font-family: 'Patrick Hand', cursive;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    background: radial-gradient(circle at top left, #ffd1dc, #fff0f5, #ffe6f0);
    background-size: 200% 200%;
    animation: shimmer 10s ease-in-out infinite alternate;
    position: relative;

  }

  @keyframes shimmer {
    0% { background-position: left top; }
    100% { background-position: right bottom; }
  }

  body::before {
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    background: url('https://cdn.pixabay.com/photo/2016/11/18/13/47/stars-1837306_960_720.png');
    opacity: 0.3;
    pointer-events: none;
    animation: sparkle 6s linear infinite;
  }

  @keyframes sparkle {

    to { background-position: 1000px 1000px; }
  }

  h1 {
    font-size: 3em;
    color: #FF69B4;
    text-shadow: 0 0 10px #fff, 0 0 20px #FF69B4;
    animation: glow 3s ease-in-out infinite alternate;
  }

  @keyframes glow {
    from { text-shadow: 0 0 10px #fff, 0 0 20px #FFB6C1; }
    to { text-shadow: 0 0 20px #FF69B4, 0 0 40px #FFD1DC; }
  }

  p {

    color: #555;

  .button {

    font-size: 1.2em;
    border: none;
    border-radius: 15px;
    background-color: #FFB6C1;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
  }

  .button:hover {
    transform: scale(1.1);
    background: #FF8FAB;
    box-shadow: 0 0 15px #FF69B4, 0 0 30px #FFD1DC;
  }

  /* Slideshow Image with glowing frame */
  .slideshow {
    position: relative;
    width: 80%;
    max-width: 500px;
    height: 300px;
    margin-top: 30px;
    overflow: hidden;
    border-radius: 20px;
    border: 3px solid #FFB6C1;
    box-shadow: 0 0 20px #ff99cc, 0 0 40px #ffb6c1;
    animation: borderGlow 3s ease-in-out infinite alternate;
  }

  @keyframes borderGlow {
    from { box-shadow: 0 0 10px #ffb6c1, 0 0 20px #ff99cc; }
    to { box-shadow: 0 0 25px #ff69b4, 0 0 50px #ffb6c1; }
  }

  .slide {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    max-width: 100%;
    max-height: 100%;
    border-radius: 20px;
    object-fit: contain;
  }

  /* Surprise Card */
  .card {
    display: none;
    margin-top: 20px;
    background: #fff0f5;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 0 15px #ffb6c1;
    text-align: center;
    font-size: 1.4em;
    color: #ff69b4;
  }

  /* Confetti */
  .confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    top: -10px;
    animation: fall 5s linear infinite;
    opacity: 0.8;
    border-radius: 50%;
  }

  @keyframes fall {
    to { transform: translateY(110vh) rotate(360deg); }
  }
</style>
