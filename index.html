<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>Happy Birthday Mii!</title>
<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Patrick Hand', cursive;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    background: radial-gradient(circle at top left, #ffd1dc, #fff0f5, #ffe6f0);
    background-size: 200% 200%;
    animation: shimmer 10s ease-in-out infinite alternate;
    position: relative;
  }

  @keyframes shimmer {
    0% { background-position: left top; }
    100% { background-position: right bottom; }
  }

  body::before {
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    background: url('https://www.transparenttextures.com/patterns/tiny-stars.png');
    opacity: 0.35;
    pointer-events: none;
    animation: sparkle 8s linear infinite;
  }

  @keyframes sparkle {
    from { background-position: 0 0; }
    to { background-position: 1000px 1000px; }
  }

  h1 {
    font-size: 2.5em;
    color: #ff69b4;
    text-align: center;
    text-shadow: 0 0 10px #fff, 0 0 25px #ff69b4;
    animation: glow 3s ease-in-out infinite alternate, fadeIn 2s ease forwards;
    opacity: 0;
    margin: 0.3em 0;
    z-index: 2;
  }

  p {
    font-size: 1.2em;
    color: #555;
    text-align: center;
    animation: fadeIn 2s ease forwards 0.5s;
    opacity: 0;
    margin: 0 1em;
    z-index: 2;
  }

  button {
    margin-top: 20px;
    padding: 12px 25px;
    font-size: 1em;
    border: none;
    border-radius: 15px;
    background-color: #ffb6c1;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
    animation: fadeIn 2s ease forwards 1s;
    opacity: 0;
    z-index: 3;
  }

  button:hover {
    transform: scale(1.05);
    background: #ff8fab;
    box-shadow: 0 0 15px #ff69b4, 0 0 30px #ffd1dc;
  }

  @keyframes glow {
    from { text-shadow: 0 0 10px #fff, 0 0 20px #ffb6c1; }
    to { text-shadow: 0 0 20px #ff69b4, 0 0 40px #ffd1dc; }
  }

  @keyframes fadeIn {
    to { opacity: 1; }
  }

  .slideshow {
    width: 80%;
    max-width: 500px;
    height: 300px;
    margin-top: 25px;
    overflow: hidden;
    border-radius: 20px;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    animation: fadeIn 2s ease forwards 1.5s;
    z-index: 2;
  }

  .slide {
    width: 100%;
    height: 100%;
    border-radius: 20px;
    object-fit: contain;
    opacity: 0;
    animation: fadeInImage 3s ease forwards 1.5s;
  }

  @keyframes fadeInImage {
    to { opacity: 1; }
  }

  .floating-heart {
    font-size: 2em;
    color: #ff69b4;
    animation: float 3s ease-in-out infinite;
    cursor: pointer;
    margin-top: 15px;
    z-index: 3;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0); opacity: 0.9; }
    50% { transform: translateY(-6px); opacity: 1; }
  }

  .confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    top: -10px;
    animation: fall 5s linear infinite;
    opacity: 0.8;
    border-radius: 50%;
    z-index: 1;
  }

  @keyframes fall {
    to { transform: translateY(110vh) rotate(360deg); }
  }

  /* Card Overlay */
  .card-overlay {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(255, 182, 193, 0.5);
    backdrop-filter: blur(5px);
    align-items: center;
    justify-content: center;
    z-index: 100;
  }

  .card {
    width: 300px;
    height: 200px;
    background: linear-gradient(135deg, #ffd1dc, #ffe6f0);
    border-radius: 20px;
    box-shadow: 0 0 25px rgba(255,105,180,0.5);
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    color: #d63384;
    font-size: 1.3em;
    padding: 20px;
    animation: fadeIn 0.8s ease forwards;
  }

  .compliment-btn {
    position: fixed;
    bottom: 25px;
    right: 25px;
    background-color: #ffb6c1;
    border: none;
    border-radius: 50%;
    width: 55px;
    height: 55px;
    font-size: 1.6em;
    cursor: pointer;
    box-shadow: 0 0 15px #ff69b4;
    transition: transform 0.3s, background 0.3s;
    z-index: 3;
  }

  .compliment-popup {
    position: fixed;
    bottom: 90px;
    right: 20px;
    background: #fff;
    color: #d63384;
    font-size: 1.1em;
    padding: 10px 18px;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(255, 105, 180, 0.4);
    opacity: 0;
    transition: opacity 0.5s ease;
    z-index: 3;
    max-width: 70%;
    text-align: center;
  }

  .compliment-popup.show {
    opacity: 1;
  }

  @media (max-width: 480px) {
    h1 { font-size: 2em; }
    p { font-size: 1em; }
    button { font-size: 0.9em; }
    .card { width: 260px; height: 180px; font-size: 1.1em; }
  }
</style>
</head>
<body>

<h1>üéâ Happy Birthday Mii! üéÇ</h1>

<script>
  // Confetti
  const confettiCount = 50;
  for(let i=0;i<confettiCount;i++){
    const confetti=document.createElement('div');
    confetti.classList.add('confetti');
    confetti.style.left=Math.random()*window.innerWidth+'px';
    confetti.style.backgroundColor=`hsl(${Math.random()*360},70%,70%)`;
    confetti.style.animationDuration=(3+Math.random()*3)+'s';
    confetti.style.width=confetti.style.height=(4+Math.random()*8)+'px';
    document.body.appendChild(confetti);
  }

  // Fix tap/click for card
  const openBtn = document.getElementById('openCard');
  const overlay = document.getElementById('cardOverlay');

  function showCard() {
    overlay.style.display = 'flex';
  }
  function hideCard() {

  ];

  complimentBtn.onclick = () => {

    complimentPopup.textContent = random;
    complimentPopup.classList.add('show');
    setTimeout(() => complimentPopup.classList.remove('show'), 2500);
  };
</script>

</html>
