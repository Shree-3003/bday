<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Mii!</title>
<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Patrick Hand', cursive;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    background: radial-gradient(circle at top left, #ffd1dc, #fff0f5, #ffe6f0);
    background-size: 200% 200%;
    animation: shimmer 10s ease-in-out infinite alternate;
    position: relative;
  }

  @keyframes shimmer {
    0% { background-position: left top; }
    100% { background-position: right bottom; }
  }

  body::before {
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    background: url('https://www.transparenttextures.com/patterns/tiny-stars.png');
    opacity: 0.35;
    pointer-events: none;
    animation: sparkle 8s linear infinite;
  }

  @keyframes sparkle {
    from { background-position: 0 0; }
    to { background-position: 1000px 1000px; }
  }

  h1 {
    font-size: 3.2em;
    color: #ff69b4;
    text-shadow: 0 0 10px #fff, 0 0 25px #ff69b4;
    animation: glow 3s ease-in-out infinite alternate, fadeIn 2s ease forwards;
    opacity: 0;
    z-index: 2;
  }

  p {
    font-size: 1.5em;
    color: #555;
    animation: fadeIn 2s ease forwards 0.5s;
    opacity: 0;
    z-index: 2;
  }

  button {
    margin-top: 20px;
    padding: 12px 25px;
    font-size: 1.2em;
    border: none;
    border-radius: 15px;
    background-color: #ffb6c1;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
    animation: fadeIn 2s ease forwards 1s;
    opacity: 0;
    z-index: 2;
  }

  button:hover {
    transform: scale(1.1);
    background: #ff8fab;
    box-shadow: 0 0 15px #ff69b4, 0 0 30px #ffd1dc;
  }

  @keyframes glow {
    from { text-shadow: 0 0 10px #fff, 0 0 20px #ffb6c1; }
    to { text-shadow: 0 0 20px #ff69b4, 0 0 40px #ffd1dc; }
  }

  @keyframes fadeIn {
    to { opacity: 1; }
  }

  .slideshow {
    position: relative;
    width: 80%;
    max-width: 500px;
    height: 300px;
    margin-top: 30px;
    overflow: hidden;
    border-radius: 20px;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    animation: fadeIn 2s ease forwards 1.5s;
    z-index: 2;
  }

  .slide {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    max-width: 100%;
    max-height: 100%;
    border-radius: 20px;
    object-fit: contain;
    opacity: 0;
    animation: fadeInImage 3s ease forwards 1.5s;
  }

  @keyframes fadeInImage {
    to { opacity: 1; }
  }

  /* Confetti */
  .confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    top: -10px;
    animation: fall 5s linear infinite;
    opacity: 0.8;
    border-radius: 50%;
    z-index: 1;
  }

  @keyframes fall {
    to { transform: translateY(110vh) rotate(360deg); }
  }

  /* Compliment Button */
  .compliment-btn {
    position: fixed;
    bottom: 30px;
    right: 30px;
    background-color: #ffb6c1;
    border: none;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    font-size: 1.8em;
    cursor: pointer;
    box-shadow: 0 0 15px #ff69b4;
    transition: transform 0.3s, background 0.3s;
    z-index: 3;
  }

  .compliment-btn:hover {
    transform: scale(1.2);
    background: #ff8fab;
  }

  .compliment-popup {
    position: fixed;
    bottom: 100px;
    right: 20px;
    background: #fff;
    color: #d63384;
    font-size: 1.2em;
    padding: 15px 20px;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(255, 105, 180, 0.4);
    opacity: 0;
    transition: opacity 0.5s ease;
    z-index: 3;
  }

  .compliment-popup.show {
    opacity: 1;
  }

  /* Flip Card Overlay */
  .card-overlay {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(255, 182, 193, 0.4);
    backdrop-filter: blur(5px);
    align-items: center;
    justify-content: center;
    z-index: 100;
  }

  .card-container {
    perspective: 1000px;
  }

  .card {
    width: 300px;
    height: 200px;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 1s;
  }

  .card.is-flipped {
    transform: rotateY(180deg);
  }

  .card-side {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    background: #fff;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(0,0,0,0.2);
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
  }

  .card-front {
    background: linear-gradient(135deg, #ffd1dc, #ffe6f0);
    color: #d63384;
    font-size: 1.5em;
  }

  .card-back {
    background: #fff;
    color: #d63384;
    font-size: 1.3em;
    transform: rotateY(180deg);
    text-align: center;
    padding: 20px;
  }

  .close-btn {
    margin-top: 15px;
    padding: 8px 20px;
    border: none;
    background: #ffb6c1;
    border-radius: 10px;
    font-size: 1em;
    cursor: pointer;
    transition: 0.3s;
  }

  .close-btn:hover {
    background: #ff8fab;
    transform: scale(1.1);
  }
</style>
</head>
<body>

<h1>üéâ Happy Birthday Mii! üéÇ</h1>
<p>This day is all about YOU!</p>
<button id="openCard">Open your surprise üéÅ</button>

<div class="slideshow">
  <img src="Gemini_Generated_Image_axk7snaxk7snaxk7.png" class="slide">
</div>

<audio id="birthdayMusic" autoplay loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<!-- Surprise Card -->
<div class="card-overlay" id="cardOverlay">
  <div class="card-container">
    <div class="card" id="flipCard">
      <div class="card-side card-front">
        üíù Click to Open üíå
      </div>
      <div class="card-side card-back">
        <p>Ti amo üíñ Sei la mia persona preferita nel mondo! üå∏</p>
        <button class="close-btn" id="closeCard">Close üíï</button>
      </div>
    </div>
  </div>
</div>

<!-- Compliment Button -->
<button class="compliment-btn" id="complimentBtn">üíó</button>
<div class="compliment-popup" id="complimentPopup"></div>

<script>
  // Confetti
  const confettiCount = 50;
  for(let i=0;i<confettiCount;i++){
    const confetti=document.createElement('div');
    confetti.classList.add('confetti');
    confetti.style.left=Math.random()*window.innerWidth+'px';
    confetti.style.backgroundColor=`hsl(${Math.random()*360},70%,70%)`;
    confetti.style.animationDuration=(3+Math.random()*3)+'s';
    confetti.style.width=confetti.style.height=(5+Math.random()*10)+'px';
    document.body.appendChild(confetti);
  }

  // Flip Card Logic
  const openBtn = document.getElementById('openCard');
  const closeBtn = document.getElementById('closeCard');
  const overlay = document.getElementById('cardOverlay');
  const flipCard = document.getElementById('flipCard');

  openBtn.onclick = () => {
    overlay.style.display = 'flex';
  };

  flipCard.onclick = () => {
    flipCard.classList.toggle('is-flipped');
  };

  closeBtn.onclick = (event) => {
    event.stopPropagation();
    overlay.style.display = 'none';
    flipCard.classList.remove('is-flipped');
  };

  // Compliment Button Logic
  const complimentBtn = document.getElementById('complimentBtn');
  const complimentPopup = document.getElementById('complimentPopup');
  const compliments = [
    "You deserve all the love and chaos-free coffee today ‚òïüíó",
    "You make the world sparkle a bit more üå∏",
    "If sunshine had a bestie, it‚Äôd be you ‚òÄÔ∏èüíû",
    "You're my comfort person ü´∂",
    "You deserve all theü©∑",
    "The world‚Äôs most lovable chaos queen üíï"
  ];

  complimentBtn.onclick = () => {
    const random = compliments[Math.floor(Math.random() * compliments.length)];
    complimentPopup.textContent = random;
    complimentPopup.classList.add('show');
    setTimeout(() => {
      complimentPopup.classList.remove('show');
    }, 2500);
  };
</script>

</body>
</html>
